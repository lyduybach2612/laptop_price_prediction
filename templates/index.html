<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Price Prediction</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4 mb-4">Dự đoán giá laptop</h2>
      <form action="/" method="post">

        <div class="form-group mb-3">
          <label for="company">Công ty</label>
          <select class="form-control" id="company" name="company">
            <option value="Apple">Apple</option>
            <option value="HP">HP</option>
            <option value="Acer">Acer</option>
            <option value="Asus">Asus</option>
            <option value="Dell">Dell</option>
            <option value="Lenovo">Lenovo</option>
            <option value="Chuwi">Chuwi</option>
            <option value="MSI">MSI</option>
            <option value="Microsoft">Microsoft</option>
            <option value="Toshiba">Toshiba</option>
            <option value="Huawei">Huawei</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Vero">Vero</option>
            <option value="Razer">Razer</option>
            <option value="Mediacom">Mediacom</option>
            <option value="Samsung">Samsung</option>
            <option value="Google">Google</option>
            <option value="Fujitsu">Fujitsu</option>
            <option value="LG">LG</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="product">Laptop:</label>
          <select id="product" name="product" class="form-control"></select>
        </div>
          

        <div class="form-group mb-3">
          <label for="deviceType">Loại</label>
          <select id="deviceType" name="deviceType" class="form-control">
            <option value="Ultrabook">Ultrabook</option>
            <option value="Notebook">Notebook</option>
            <option value="Netbook">Netbook</option>
            <option value="Gaming">Gaming</option>
            <option value="2 in 1 Convertible">2 in 1 Convertible</option>
            <option value="Workstation">Workstation</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="Inches">Inches</label>
          <input type="number" name="Inches" id="Inches" step="any" />
        </div>

        <div class="form-group mb-3">
          <label for="ScreenResolution">Chọn độ phân giải màn hình:</label>
          <select id="ScreenResolution" name="ScreenResolution" class="form-control"></select>
        </div>

        <div class="form-group mb-3">
          <label for="cpuCompany">Công ty CPU</label>
          <select id="cpuCompany" name="cpuCompany" class="form-control">
            <option value="Intel">Intel</option>
            <option value="AMD">AMD</option>
            <option value="Samsung">Samsung</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="cpuModel">CPU:</label>
          <select id="cpuModel" name="cpuModel" class="form-control">
            <option value="Core i5 7200U">Core i5 7200U</option>
            <option value="Core i7 8550U">Core i7 8550U</option>
            <option value="Core i5 8250U">Core i5 8250U</option>
            <option value="Core M m3">Core M m3</option>
            <option value="Ryzen 1700">Ryzen 1700</option>
            <option value="Ryzen 1600">Ryzen 1600</option>
            <option value="Core i7 7500U">Core i7 7500U</option>
            <option value="Core i5 7300HQ">Core i5 7300HQ</option>
            <option value="Core i5 6300U">Core i5 6300U</option>
            <option value="Core M M3-6Y30">Core M M3-6Y30</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="cpuFrequency">Tốc độ CPU(Ghz)</label>
          <input
            type="number"
            name="cpuFrequency"
            id="cpuFrequency"
            step="any"
          />
        </div>

        <div class="form-group mb-3">
          <label for="ram">RAM</label>
          <input type="number" name="ram" id="ram" step="any" />
        </div>

        <div class="form-group mb-3">
          <label for="storage">Dung lượng bộ nhớ lưu trữ:</label>
          <select id="storage" name="storage" class="form-control">
            <option value="256GB SSD">256GB SSD</option>
            <option value="512GB SSD">512GB SSD</option>
            <option value="500GB HDD">500GB HDD</option>
            <option value="1TB HDD">1TB HDD</option>
            <option value="1TB SSD">1TB SSD</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="gpuManufacturer">Nhà sản xuất GPU:</label>
          <select
            id="gpuManufacturer"
            name="gpuManufacturer"
            class="form-control"
          >
            <option value="Intel">Intel</option>
            <option value="AMD">AMD</option>
            <option value="Nvidia">Nvidia</option>
            <option value="ARM">ARM</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="gpuType">Card Đồ Hoạ:</label>
          <select id="gpuType" name="gpuType" class="form-control"></select>
      </div>

        <div class="form-group mb-3">
          <label for="operatingSystem">Hệ điều hành:</label>
          <select
            id="operatingSystem"
            name="operatingSystem"
            class="form-control"
          >
            <option value="macOS">macOS</option>
            <option value="No OS">No OS</option>
            <option value="Windows 10">Windows 10</option>
            <option value="Mac OS X">Mac OS X</option>
            <option value="Linux">Linux</option>
            <option value="Android">Android</option>
            <option value="Windows 10 S">Windows 10 S</option>
            <option value="Chrome OS">Chrome OS</option>
            <option value="Windows 7">Windows 7</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="weight">Trọng lượng (kg)</label>
          <input type="number" name="weight" id="weight" step="any" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
